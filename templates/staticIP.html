<script>
let reloadEmpfang = function(){
    setTimeout(function(){
        $.ajax({
            url: "/empty",
            type: "get",

                $("#empty").html(response);
            },
            error: function(xhr) {

        });

        reloadEmpfang()
    },7000)
}

    url: "/empty",
    type: "get",
    success: function(response) {
        $("#empty").html(response);
